name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - run: swift build
  test:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - run: swift test
  podspec:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - run: bundle install
    - run: bundle exec pod lib lint --verbose
